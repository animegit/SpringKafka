spring.kafka.consumer.consumer.bootstrap-servers:localhost:9092
spring.kakfa.consumer.group-id:myGroup
spring.kakfa.consumer.auto-offset-reset:earliest
spring.kakfa.consumer.key-deserializer:org.apache.kafka.common.serialization.StringDeserializer
#spring.kakfa.consumer.value-deserializer:org.apache.kafka.common.serialization.StringDeserializer

spring.kakfa.consumer.value-deserializer:org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.producer.bootstrap-servers:localhost:9092
spring.kakfa.producer.key-serializer:org.apache.kafka.common.serialization.StringSerializer
#spring.kakfa.producer.value-serializer:org.apache.kafka.common.serialization.StringSerializer
spring.kakfa.producer.value-serializer:org.springframework.kafka.support.serializer.JsonSerializer



